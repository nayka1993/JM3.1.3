<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar bg-dark">
    <span class="navbar-brand text-white"><p>Hello ADMIN!</p></span>
    <ul class="nav justify-content-end bg-dark">
        <li class="nav-item ">
            <a class="nav-link" href="/logout"><span class="font-weight-normal text-white">Logout</span></a>
        </li>
    </ul>
</nav>
<div class="container-fluid bg-light h-100">
    <div class="row h-100">
        <div class="col-md-2 pt-3" style="background-color: #ffffff">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active rounded-0 text-left" href="#users">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-0 text-left" href="#user">User</a>
                </li>
            </ul>

        </div>
        <div class="col-sm-10">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="list"><br>
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <!--Link for User table-->
                        <li class="nav-item">
                            <a class="nav-link active" id="navTable" data-toggle="tab" href="#usersTab">Users table</a>
                        </li>
                        <!--Link for Create new User-->
                        <li class="nav-item">
                            <a class="nav-link" id="navNewUser" data-toggle="tab" href="#newUser">New User</a>
                        </li></ul>
                        <!--Users table-->
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="usersTab">
                            <div class="tab-content" style="border: 1px solid lightgray">
                                <div class="tab-pane fade show active"><br>
                                    <h3 class="p-3">All Users</h3>
                                    <div class="container-fluid p-4" style="background-color: #ffffff">
                                        <div class="table-responsive">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>First Name</th>
                                                    <th>Last Name</th>
                                                    <th>Age</th>
                                                    <th>Login</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="tableBody">
                                                <!--admin.js/createTable()-->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Edit User-->
                        <div class="modal fade" role="dialog" id="editModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <!-- modal header -->
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit User</h5>
                                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <div id="editModalForm">
                                            <div class="form-group w-50 m-auto">
                                                <div class="col-md-12">
                                                    <h5 class="text-center">
                                                        ID
                                                    </h5>
                                                </div>
                                                <input class="form-control" type="text" id="userId" readonly>
                                            </div>
                                            <br>
                                            <div class="form-group w-50 m-auto">
                                                <div class="col-md-12">
                                                    <h5 class="text-center">
                                                        FirstName
                                                    </h5>
                                                </div>
                                                <input class="form-control" type="text" id="userName">
                                            </div>
                                            <br>
                                            <div class="form-group w-50 m-auto">
                                                <div class="col-md-12">
                                                    <h5 class="text-center">
                                                        LastName
                                                    </h5>
                                                </div>
                                                <input class="form-control" type="text" id="userLastName">
                                            </div>
                                            <br>
                                            <div class="form-group w-50 m-auto">
                                                <div class="col-md-12">
                                                    <h5 class="text-center">
                                                        Age
                                                    </h5>
                                                </div>
                                                <input class="form-control" type="text" id="userAge">
                                            </div>
                                            <br>
                                            <div class="form-group w-50 m-auto">
                                                <div class="col-md-12">
                                                    <h5 class="text-center">
                                                        Login
                                                    </h5>
                                                </div>
                                                <input class="form-control" type="text" id="userLogin">
                                            </div>
                                            <br>
                                            <div class="form-group w-50 m-auto p-auto">
                                                <div class="col-md-12">
                                                    <h5 class="text-center">
                                                        Password
                                                    </h5>
                                                </div>
                                                <input type="text" class="form-control" id="userPassword">
                                            </div>
                                            <br>
                                            <div class="form-group w-50 m-auto">
                                                <div class="col-md-12">
                                                    <h5 class="text-center">
                                                        Role
                                                    </h5>
                                                </div>
                                                <select class="form-control" id="userRole" multiple size="2">
                                                    <!--admin.js/createRoles()-->
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button class="btn btn-primary" type="submit" data-dismiss="modal" onclick="updateUser()">Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <!--Create new user-->
                        <div class="tab-pane fade show" id="newUser">
                            <div class="tab-content" style="border: 1px solid lightgray">
                                <h4 class="p-3">Add new User</h4>
                                <div class="container-fluid p-4" style="background-color: #ffffff">

                                    <div class="form-group w-25 m-auto p-auto">
                                        <div class="col-md-12">
                                            <h5 class="text-center">
                                                First Name
                                            </h5>
                                        </div>
                                        <input class="form-control" id="newUserName" placeholder="FirstName"
                                               type="text">
                                    </div>
                                    <br>
                                    <div class="form-group w-25 m-auto p-auto">
                                        <div class="col-md-12">
                                            <h5 class="text-center">
                                                Last Name
                                            </h5>
                                        </div>
                                        <input class="form-control" id="newUserLastName" placeholder="LastName"
                                               type="text">
                                    </div>
                                    <br>
                                    <div class="form-group w-25 m-auto p-auto">
                                        <div class="col-md-12">
                                            <h5 class="text-center">
                                                Age
                                            </h5>
                                        </div>
                                        <input class="form-control" id="newUserAge" placeholder="Age" type="text">
                                    </div>
                                    <br>
                                    <div class="form-group w-25 m-auto p-auto">
                                        <div class="col-md-12">
                                            <h5 class="text-center">
                                                Login
                                            </h5>
                                        </div>
                                        <input class="form-control" id="newUserLogin" placeholder="Login" type="text">
                                    </div>
                                    <br>
                                    <div class="form-group w-25 m-auto p-auto">
                                        <div class="col-md-12">
                                            <h5 class="text-center">
                                                Password
                                            </h5>
                                        </div>
                                        <input class="form-control" id="newUserPassword" placeholder="Password"
                                               type="password">
                                    </div>
                                    <br>
                                    <div class="form-group w-25 m-auto p-auto">
                                        <div class="col-md-12">
                                            <h5 class="text-center">
                                                Role
                                            </h5>
                                        </div>
                                        <select class="form-control" id="newUserRole" name="role" multiple size="2">
                                            <!--admin.js/createRoles()-->
                                        </select>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-md btn-success my-3" onclick="newUser()">Add new User
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/admin.js" type="text/javascript" async></script>
</body>
</html>
